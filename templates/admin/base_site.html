
{% extends 'admin/base_site.html' %}

{% load static %}
{% block extrahead %}
		{{ block.super }}
        <link rel="icon" href="{% static 'logo.png' %}" sizes="48x48" />
{% endblock %}
{% block extrastyle %}{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static 'override.css' %}" />{% endblock %}
{% block branding %}
<div>
	<img
		src="{% static 'logo.png' %}" 
		alt="تست"
		style="float: right;"
		width="72px"
		height="44px"
	/>
	<h1 id="site-name"  style="display:inline-block; margin-right: 2rem;  margin-top: 20px">
		<a href="{% url 'admin:index' %}">
			{{ site_header|default:_('Django administration') }}
		</a>
	</h1>
</div>
{% endblock %}
